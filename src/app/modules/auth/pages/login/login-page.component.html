<div class="text-center mb-8 flex flex-col gap-2">
    <h1 class="text-lg font-bold leading-none tracking-tight text-white md:text-xl lg:text-2xl ">Ingreso a ITM -  Carnetización digital
    </h1>
    <p class="text-base font-normal text-gray-300 lg:text-lg sm:px-8">Ingresa tu documento y contraseña</p>
</div>

<form [formGroup]="form">
    <div class="mb-6">
        <label for="id">Identificación</label>
        <input type="text" id="id" formControlName="id" placeholder="Ingresa tu documento" onlyNumbers>
    </div>
    <div class="mb-6">
        <label for="password" >Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
        <div class="mt-2 flex items-center justify-end mb-4">
            <a href="#" class="font-medium hover:underline">¿Olvidó su contraseña?</a>
        </div>
    </div>


    <button type="button" (click)="onSumit()"
    
        class="m-auto w-full max-w-sm px-6 py-4 hover:bg-neutral-200 active:bg-neutral-300 text-blue-800 font-medium bg-neutral-100 rounded-lg focus:outline-none focus:ring-2 ">
        Iniciar sesión
    </button>

    <p class="mt-2 text-base text-center  ">
        ¿No tienes cuenta?  <a routerLink="/auth/register" class="text-gray-100 font-medium hover:underline">Registrarme</a>
    </p>
</form>
