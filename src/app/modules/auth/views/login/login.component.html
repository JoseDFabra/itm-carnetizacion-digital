<div class="text-center mb-10 flex flex-col gap-2">
    <h1 class="font-bold text-3xl">Ingreso a ITM</h1>
    <h2 class="font-bold text-2xl">Carnetización Digital</h2>
    <h2 class="text-2xl">Ingresa tu documento y contraseña</h2>
</div>
<form class="mt-6" [formGroup]="form">
    <div class="mb-10">
        <label for="Identificacion" class="block font-medium text-xl">Identificación</label>
        <input type="text" id="id" formControlName="id"
            class=" w-full px-6 py-6 mt-2 bg-gray-200 text-gray-700 placeholder-gray-500 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
            placeholder="Ingresa tu número de identificación" required onlyNumbers>
    </div>

    <div class="mb-10">
        <label for="password" class="block text-xl font-medium">Contraseña</label>
        <input type="password" id="password" formControlName="password"
            class="w-full px-6 py-6 mt-2 text-gray-700 placeholder-gray-500 placeholder:text- bg-gray-200 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
            placeholder="Ingresa tu contraseña" required>


        <div class="mt-2 flex items-center justify-end mb-4">

            <a href="#" class="text-xl hover:underline">¿Olvidó su contraseña?</a>
        </div>
    </div>


    <button type="button" (click)="onSumit()"
    
        class="m-auto w-full max-w-md px-6 py-4 hover:bg-neutral-200 active:bg-neutral-300 text-blue-950 font-normal bg-neutral-100 rounded-lg focus:outline-none focus:ring-2 ">
        Iniciar sesión
    </button>
</form>

<p class="mt-6 text-xl text-center  ">
    ¿No tienes cuenta? <a routerLink="/auth/register" class="text-gray-400 hover:underline">Registrarme</a>
</p>
