<div class="text-center mb-10 flex flex-col gap-2">
    <h1 class="font-bold text-3xl">Registro ITM</h1>
    <h2 class="text-2xl">Ingresa tu información</h2>
</div>

<form class="mt-6" [formGroup]="form">
    <div class="w-full mb-10 grid gap-6 sm:grid-cols-2">
        <div class="w-full">
            <label for="idType" class="block font-medium text-xl">Tipo de documento</label>
            <select id="idType" formControlName="idType"
            class=" w-full px-6 py-6 mt-2 bg-gray-200   text-gray-500 border border-gray-300  rounded-lg focus:ring-blue-500 focus:border-blue-500 block  focus:outline-none " >
            <option selected hidden value="">Seleccione...</option>
            <option *ngFor="let idType of idTypes" [value]="idType.value"> {{ idType.label }}</option>
        </select>
        <span errorValidator [errors]="form.get('idType')?.errors" [isTouched]="form.get('idType')?.touched"></span>
    </div>
    <div class="w-full">
        <label for="documento" class="block font-medium text-xl">Documento</label>
        <input type="text" id="id" formControlName="id"
        class=" w-full px-6 py-6 mt-2 bg-gray-200 text-gray-700 placeholder-gray-500 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
        placeholder="Ingresa tu documento" onlyNumbers>
        <span errorValidator [errors]="form.get('id')?.errors" [isTouched]="form.get('id')?.touched"></span>
        
        </div>


    </div>
    <div class="w-full mb-10 grid gap-6 sm:grid-cols-2">
        <div>
            <label for="fullName" class="block text-xl font-medium">Nombre completo</label>
            <input type="text" id="fullName" formControlName="fullName"
            class="w-full px-6 py-6 mt-2 text-gray-700 placeholder-gray-500 placeholder:text- bg-gray-200 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
            placeholder="Ingresa tu nombre completo" required>
            <span errorValidator [errors]="form.get('fullName')?.errors" [isTouched]="form.get('fullName')?.touched"></span>
        </div>
        <div>
            <label for="email" class="block text-xl font-medium">Email</label>
            <input type="text" id="email" formControlName="email"
                class="w-full px-6 py-6 mt-2 text-gray-700 placeholder-gray-500 placeholder:text- bg-gray-200 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
                placeholder="Ingresa tu email" required>
                <span errorValidator [errors]="form.get('email')?.errors" [isTouched]="form.get('email')?.touched"></span>
            </div>
            
        </div>
        
        <div class="w-full mb-10 grid gap-6 sm:grid-cols-2">
            
            <div>
                <label for="password" class="block text-xl font-medium">Contraseña</label>
                <input type="password" id="password" formControlName="password"
                class="w-full px-6 py-6 mt-2 text-gray-700 placeholder-gray-500 placeholder:text- bg-gray-200 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
                placeholder="Ingresa tu contraseña" required>
                <span errorValidator [errors]="form.get('password')?.errors" [isTouched]="form.get('password')?.touched"></span>
            </div>
            <div>
                <label for="confirmPassword" class="block text-xl font-medium">Repetir contraseña</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                class="w-full px-6 py-6 mt-2 text-gray-700 placeholder-gray-500 placeholder:text- bg-gray-200 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
                placeholder="Repetir contraseña" required>
                <span errorValidator [errors]="form.get('confirmPassword')?.errors" [isTouched]="form.get('confirmPassword')?.touched"></span>
                
        </div>
    </div>
    


    <button type="button" (click)="onSubmit()"
        class="m-auto w-full max-w-md px-6 py-4 text-blue-950 font-normal bg-neutral-100 hover:bg-neutral-200 active:bg-neutral-300 rounded-lg focus:outline-none focus:ring-2 ">
        Registrarse
    </button>
</form>



<p class="mt-6 text-xl text-center  ">
    ¿Ya tienes cuenta? <a routerLink="/auth/login" class="text-gray-400 hover:underline">Iniciar sesión</a>
</p>
